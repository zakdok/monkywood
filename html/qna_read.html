<!-- cloud_rw board start /board/qna/read.html  -->
<!-- 상품 read/view  -->

<div class="read-area border-box" module="board_ReadPackage_4">
	<div class="read-wrap">
        <div class="faq-title-area">
            <div class="title-wrap">
                <div class="title">
                    [FAQ] 자주 묻는 질문
                </div>
            </div>
        </div>
        <div class="read-content" module="board_read_4">
            <!--
                $delete_success_url = /board/qna/list.html
                $login_page_url = /member/login.html
                $deny_access_url = /board/qna/list.html
            -->
            <div class="read-header">
                <div class="subject-area">
                    <div class="subject-wrap">
                        <div class="subject">
                            {$subject}
                        </div>
                    </div>
                </div>
                <div class="info-area">
                    <div class="text-wrap">
                        <p class="text">
                            {$writer}
                        </p>
                        <p class="text date">
                            {$write_date}
                        </p>
                    </div>
                </div>
            </div>
            <div class="read-body">
                <div class="content">
                    {$content_image}
                    {$content}
                </div>
            </div>
            <div class="read-btn-area">
                <!-- 게시판 버튼 시작 -->
                <div class="btn-wrap">
                    <a href="/board/qna/list.html{$param_list}" class="btn">목록</a>
                    <a href="#none" onclick="{$action_delete}" class="btn {$delete_button_auth|display}">삭제</a>
                    <a href="/board/qna/modify.html{$param_modify}" class="btn {$modify_button_auth|display}">수정</a>
                    <a href="/board/qna/reply.html{$param_reply}" class="btn {$reply_button_auth|display}">답변</a>
                </div>
                <!-- 게시판 버튼 끝 -->
            </div>
        </div>
    </div>
</div>
<script>
jQuery(function($){
    var $date = $('.date');
    var dateString = $date.text().trim();
    var trimmedDateString = dateString.substring(0, dateString.length - 3);
    $date.text(trimmedDateString);
})
</script>
