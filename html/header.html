<!-- // 헤더 레이아웃 -->
<script>
jQuery(function($){
    // gnb 활성화
    var gnbActive = function(){
        var href = location.href;
        if(href.indexOf('product/guide.html') !== -1){
            $('#hd .gnb .dep1-con').eq(0).addClass('active');
        } else if(href.indexOf('board_no=4') !== -1){
            $('#hd .gnb .dep1-con').eq(1).addClass('active');
        } else if(href.indexOf('product/product_custom.html') !== -1){
            $('#hd .gnb .dep1-con').eq(2).addClass('active');
        } else if(href.indexOf('shopinfo/about_showroom.html') !== -1){
            $('#hd .gnb .dep1-con').eq(3).addClass('active');
        } else if(href.indexOf('shopinfo/about_info.html') !== -1){
            $('#hd .gnb .dep1-con').eq(4).addClass('active');
        } else if(href.indexOf('shopinfo/inspiration') !== -1){
            $('#hd .gnb .dep1-con').eq(5).addClass('active');
        }
    }

    $(document).on('ready', function(){
        gnbActive();

        // 헤더 띠 배너 롤링
        var swiper = new Swiper(".hd-area .vertical-rolling .slide-area", {
            direction: "vertical",
            loop: true,
            speed: 600,
            autoplay: {
                delay: 3000,
                disableOnInteraction: false,
            }
        });

        // 헤더 띠 배너 텍스트 추출
        $('.hd-area .vertical-rolling .slide-con').each(function(){
            var infoText = $(this).find('.hide-info').text().trim();
            var splitInfo = infoText.split('`');
            $(this).find('.link').attr({'href': splitInfo[0]});
            $(this).find('.text').text(splitInfo[1]);
        })

        // 장바구니 텍스트 괄호 제거
        var cartText = $('#hd .location-menu .dep1 .ico span').text().replace('(', '').replace(')', '');
        $('#hd .location-menu .dep1 .ico span').text(cartText);
    });

    // 서치 폼 토글
    $('.search-form-toggle').on('click', function(){
        $('.search-area').stop().fadeToggle();
    })
})
</script>
